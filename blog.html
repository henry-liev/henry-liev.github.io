    <style>
        .blog-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .blog-category {
            margin-bottom: 25px;
        }
        .blog-category summary {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px 0;
            user-select: none;
            text-transform: capitalize;
        }
        .blog-category summary:hover {
            color: #555;
        }
        .blog-category details {
            border-bottom: 2px solid #bbb;
            padding-bottom: 15px;
        }
        .blog-category details[open] {
            border-bottom: 2px solid #333;
        }
        .blog-list {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }
        .blog-list-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        .blog-list-item:last-child {
            border-bottom: none;
        }
        .blog-post-link {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .blog-post-date {
            font-size: 14px;
            color: #666;
            font-style: italic;
        }
        .empty-category {
            color: #999;
            font-style: italic;
            padding: 10px 0;
        }
        .blog-content {
            margin-top: 20px;
        }
        .back-link {
            margin-bottom: 20px;
        }
        .blog-content img {
            width: 120px;
            height: auto;
        }
        .blog-content a:has(img) {
            text-decoration: none;
            border-bottom: none;
        }
        .blog-content a img {
            border: none;
        }
        .blog-content pre {
            background-color: #ddd;
            border: 1px solid #bbb;
            border-radius: 5px;
            padding: 10px;
            overflow-x: auto;
        }
        .blog-content code {
            background-color: #ddd;
            border: 1px solid #bbb;
            padding: 2px 4px;
            border-radius: 3px;
        }
        .blog-content pre code {
            background-color: transparent;
            border: none;
            padding: 0;
        }
    </style>
</head>

        <h1>Thoughts</h1>
        
        <div id="blog-list-container">
            <ul class="blog-list" id="blog-list"></ul>
        </div>
        
        <div id="blog-post-container" style="display: none;">
            <div class="back-link">
                <a href="blog.html">‚Üê Back to blog list</a>
            </div>
            <div id="blog-post-content" class="blog-content"></div>
        </div>
    </div>

    <script>
        // Get blog post from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const postParam = urlParams.get('post');

        // Load blog posts from JSON file
        let blogCategories = {};
        
        async function loadBlogPosts() {
            try {
                const response = await fetch('blog/posts.json');
                if (response.ok) {
                    blogCategories = await response.json();
                } else {
                    console.warn('Could not load posts.json, using empty object');
                    blogCategories = {};
                }
            } catch (error) {
                console.error('Error loading posts:', error);
                blogCategories = {};
            }
        }

        // Function to fetch and render markdown
        async function loadMarkdown(filename) {
            try {
                const response = await fetch(`blog/${filename}`);
                if (!response.ok) {
                    throw new Error('File not found');
                }
                let markdown = await response.text();
                // Rewrite image paths in markdown before parsing (pictures/ -> blog/pictures/)
                markdown = markdown.replace(/\]\(pictures\//g, '](blog/pictures/');
                let html = marked.parse(markdown);
                // Also rewrite any HTML img tags (pictures/ -> blog/pictures/)
                html = html.replace(/src="pictures\//g, 'src="blog/pictures/');
                return html;
            } catch (error) {
                return `<p>Error loading post: ${error.message}</p>`;
            }
        }

        // Function to display blog list
        function displayBlogList() {
            const listView = document.getElementById('blog-list-container');
            const postContainer = document.getElementById('blog-post-container');

            const categoryKeys = Object.keys(blogCategories);
            
            if (categoryKeys.length === 0) {
                listView.innerHTML = '<div>No blog posts yet. Add markdown files to the blog/ directory and update posts.json</div>';
                return;
            }

            // Build HTML for each category
            let categoriesHTML = '';
            categoryKeys.forEach((categoryName, index) => {
                const posts = blogCategories[categoryName] || [];
                
                let postsHTML = '';
                if (posts.length === 0) {
                    postsHTML = '<div class="empty-category">No posts in this category yet.</div>';
                } else {
                    postsHTML = '<ul class="blog-list">' + posts.map(post => `
                        <li class="blog-list-item">
                            <a href="?post=${encodeURIComponent(post.filename)}" class="blog-post-link">
                                ${post.title}
                            </a>
                            ${post.date ? `<div class="blog-post-date">${post.date}</div>` : ''}
                        </li>
                    `).join('') + '</ul>';
                }
                
                // First category is open by default
                const isOpen = index === 0 ? 'open' : '';
                
                categoriesHTML += `
                    <div class="blog-category">
                        <details ${isOpen}>
                            <summary>${categoryName}</summary>
                            ${postsHTML}
                        </details>
                    </div>
                `;
            });

            listView.innerHTML = categoriesHTML;

            listView.style.display = 'block';
            postContainer.style.display = 'none';
        }

        // Function to display a single post
        async function displayPost(filename) {
            const listView = document.getElementById('blog-list-container');
            const postContainer = document.getElementById('blog-post-container');
            const postContent = document.getElementById('blog-post-content');

            listView.style.display = 'none';
            postContainer.style.display = 'block';

            postContent.innerHTML = '<p>Loading...</p>';
            const html = await loadMarkdown(filename);
            postContent.innerHTML = html;
        }

        // Initialize
        async function init() {
            await loadBlogPosts();
            if (postParam) {
                displayPost(postParam);
            } else {
                displayBlogList();
            }
        }
        
        init();
    </script>
