<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Henry Liev</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="header-nav">
        <div class="name"><em><b>Henry Liev</b></em></div>
        <div>
            <a href="index.html">Home</a> &nbsp;
            <!-- <a href="pubs.html">Publications</a> &nbsp; -->
            <a href="notes.html">Notes</a> &nbsp;
            <a href="contact.html">Contact</a> &nbsp;
        </div>
    </div>
    <div style="clear:both"></div>
    
    <h1>Contact</h1>
    
    <div style="max-width: 650px; margin: 0 auto; padding: 0;">
        <form id="contact-form" action="https://formspree.io/f/xykyyejq" method="POST" style="display: flex; flex-direction: column; gap: 8px; width: 100%; max-width: none; margin-bottom: 0;">
            <label for="user-name" style="font-size: 14px;">Your Name:</label>
            <input type="text" id="user-name" name="name" required 
                   placeholder="Your name"
                   style="padding: 8px; font-size: 15px; border: 1px solid #bbb; border-radius: 4px; width: 100%; box-sizing: border-box;">
            <label for="user-email" style="font-size: 14px;">Your Email:</label>
            <input type="email" id="user-email" name="email" required 
                   placeholder="your@email.com"
                   style="padding: 8px; font-size: 15px; border: 1px solid #bbb; border-radius: 4px; width: 100%; box-sizing: border-box;">
            <label for="user-message" style="font-size: 14px;">Message:</label>
            <textarea id="user-message" name="message" rows="3" required
                      placeholder="Type your message here..."
                      style="padding: 8px; font-size: 15px; border: 1px solid #bbb; border-radius: 4px; width: 100%; box-sizing: border-box;"></textarea>
            <input type="hidden" name="_replyto" value="lievhenry@berkeley.edu">
            <input type="hidden" name="_subject" value="Contact Form Submission">
            <button type="submit" style="margin-top: 8px; padding: 0; border: 1.5px solid #888; background: none; color: #111; border-radius: 0; font-size: 17px; cursor: pointer; height: 40px; align-self: flex-start; display: flex; align-items: center; justify-content: center; min-width: 64px;">
                Send
            </button>
        </form>
        <div id="form-status" style="font-size: 14px; margin-top: 8px; color: #777; display: none;"></div>
        <p style="font-size: 12px; margin-top: 8px; color: #777; margin-bottom: 0;">
        </p>
    </div>
    <script>
        const form = document.getElementById('contact-form');
        const status = document.getElementById('form-status');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            
            status.style.display = 'block';
            status.textContent = 'Sending...';
            status.style.color = '#777';
            
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    status.textContent = 'Message sent successfully!';
                    status.style.color = '#4a4';
                    form.reset();
                } else {
                    return response.json().then(data => {
                        if (data.error) {
                            throw new Error(data.error);
                        }
                        throw new Error('Something went wrong');
                    });
                }
            })
            .catch(error => {
                status.textContent = 'Error: ' + error.message;
                status.style.color = '#c44';
            });
        });
    </script>
</body>
</html>
