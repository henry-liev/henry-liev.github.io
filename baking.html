<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baking - Henry Liev</title>
    <link rel="stylesheet" href="styling.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .bake-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .bake-list {
            list-style: none;
            padding: 0;
        }
        .bake-list-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #bbb;
        }
        .bake-list-item:last-child {
            border-bottom: none;
        }
        .bake-post-link {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .bake-post-date {
            font-size: 14px;
            color: #666;
            font-style: italic;
        }
        .bake-content {
            margin-top: 20px;
        }
        .back-link {
            margin-bottom: 20px;
        }
        .bake-content img {
            width: 100%;
            height: auto;
        }
        .bake-content pre {
            background-color: #ddd;
            border: 1px solid #bbb;
            border-radius: 5px;
            padding: 10px;
            overflow-x: auto;
        }
        .bake-content code {
            background-color: #ddd;
            border: 1px solid #bbb;
            padding: 2px 4px;
            border-radius: 3px;
        }
        .bake-content pre code {
            background-color: transparent;
            border: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="header-nav">
        <div class="name"><em><b>Henry Liev</b></em></div>
        <div>
            <a href="index.html">Home</a> &nbsp;
            <!-- <a href="pubs.html">Publications</a> &nbsp; -->
            <a href="notes.html">Notes</a> &nbsp;
            <a href="contact.html">Contact</a> &nbsp;
        </div>
    </div>
    <div style="clear:both"></div>
    
    <div class="bake-container">
        <h1>Baking</h1>
        
        <div id="bake-list-container">
            <ul class="bake-list" id="bake-list"></ul>
        </div>
        
        <div id="bake-post-container" style="display: none;">
            <div class="back-link">
                <a href="baking.html">‚Üê Back to baking list</a>
            </div>
            <div id="bake-post-content" class="bake-content"></div>
        </div>
    </div>

    <script>
        // Get bake post from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const postParam = urlParams.get('post');

        // Load bake posts from JSON file
        let bakePosts = [];
        
        async function loadBakePosts() {
            try {
                const response = await fetch('baking/posts.json');
                if (response.ok) {
                    bakePosts = await response.json();
                } else {
                    console.warn('Could not load posts.json, using empty list');
                    bakePosts = [];
                }
            } catch (error) {
                console.error('Error loading posts:', error);
                bakePosts = [];
            }
        }

        // Function to fetch and render markdown
        async function loadMarkdown(filename) {
            try {
                const response = await fetch(`baking/${filename}`);
                if (!response.ok) {
                    throw new Error('File not found');
                }
                let markdown = await response.text();
                // Rewrite image paths in markdown before parsing (pictures/ -> baking/pictures/)
                markdown = markdown.replace(/\]\(pictures\//g, '](baking/pictures/');
                let html = marked.parse(markdown);
                // Also rewrite any HTML img tags (pictures/ -> baking/pictures/)
                html = html.replace(/src="pictures\//g, 'src="baking/pictures/');
                return html;
            } catch (error) {
                return `<p>Error loading post: ${error.message}</p>`;
            }
        }

        // Function to display bake list
        function displayBakeList() {
            const listContainer = document.getElementById('bake-list');
            const postContainer = document.getElementById('bake-post-container');
            const listView = document.getElementById('bake-list-container');

            if (bakePosts.length === 0) {
                listContainer.innerHTML = '<li>No baking posts yet. Add markdown files to the baking/ directory and update the bakePosts array in baking.html</li>';
                return;
            }

            listContainer.innerHTML = bakePosts.map(post => `
                <li class="bake-list-item">
                    <a href="?post=${encodeURIComponent(post.filename)}" class="bake-post-link">
                        ${post.title}
                    </a>
                    <div class="bake-post-date">${post.date}</div>
                </li>
            `).join('');

            listView.style.display = 'block';
            postContainer.style.display = 'none';
        }

        // Function to display a single post
        async function displayPost(filename) {
            const listView = document.getElementById('bake-list-container');
            const postContainer = document.getElementById('bake-post-container');
            const postContent = document.getElementById('bake-post-content');

            listView.style.display = 'none';
            postContainer.style.display = 'block';

            postContent.innerHTML = '<p>Loading...</p>';
            const html = await loadMarkdown(filename);
            postContent.innerHTML = html;
        }

        // Initialize
        async function init() {
            await loadBakePosts();
            if (postParam) {
                displayPost(postParam);
            } else {
                displayBakeList();
            }
        }
        
        init();
    </script>
